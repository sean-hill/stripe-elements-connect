<ion-header>
  <ion-navbar>
    <ion-title>
      Stripex
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Stripe Examples
      </ion-card-title>
      <p>
        Link your debit or credit card using Stripe Elements and connect a payout account using Stripe Connect.
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="linkCard()" ion-button icon-left clear small>
          <ion-icon name="card"></ion-icon>
          <div>Link card</div>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="linkBank()" ion-button icon-left clear small>
          <ion-icon name="cash"></ion-icon>
          <div>Connect bank</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
